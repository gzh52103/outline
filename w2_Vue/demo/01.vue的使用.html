<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.vue的使用</title>
</head>
<body>
    <h1>01.vue的使用</h1>
    <div id="app">
        <!-- View视图层 -->
        <h4>{{classname}}</h4>

        <input v-model="classname" />
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // Model数据层
        const model = {
            classname:'h52103'
        }

        // 实例化一个Vue
        // 控制层ViewModel
        const vm = new Vue({
            // 配置参数

            // 关联Vue实例与视图
            el:'#app',

            // 关联Vue实例与数据
            data:model
        })
    </script>
</body>
</html>
