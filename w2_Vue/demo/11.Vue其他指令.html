<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11.Vue其他指令</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
        [v-cloak]{display:none}
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <p>count:{{count}}</p>
        <p v-once>
            once:{{count}}
        </p>
        <!-- <p v-pre>count:{{count}}</p> -->
        <p>count:{{count}}</p>
        <button @click="count++">修改</button>
    </div>
    <!-- <pre>
        <div>
            hello 
            pre
        </div>
    </pre> -->
    <script>

        const vm = new Vue({
            data:{
                count:10
            }
        })
        setTimeout(()=>{
            vm.$mount('#app')

        },2000)
        
    </script>
</body>
</html>
