<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.自定义指令</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        自动获得焦点指令：<input type="text" v-focus />
        <div v-focus>
            <p></p>
        </div>
    </div>
    
    <script>
        // 全局指令
        Vue.directive('focus',{
            bind(el,binding,vnode,oldVnode){
                // 初始化时执行（默认）
                console.log('focus',el,binding,vnode,oldVnode)
                
            },
            inserted(el,binding,vnode){
                // 元素插入页面时执行
                el.focus();
            }
        })

        const vm = new Vue({
            data:{
                count:10
            },
            // render(){

            // },

            directives:{
                
            }
        })
      
        vm.$mount('#app')
        
    </script>
</body>
</html>
