<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.react的使用</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
</head>
<body>
    <h1>React的使用</h1>
    <div id="app"></div>
    <script>
        /**
         * 渲染方法：ReactDOM.render(vNode,target)
         * 虚拟节点创建：React.createElement(type,props,children)
         */
        // const vNode = React.createElement('div',{id:'box',title:"hi"},'hello React');//<div id="box" title="hi">hello React</div>
        // <div id="box"><h4>Hello React</h4><ul class="list"><li>data1</li><li>data2</li><li>data3</li></ul></div>
        const vNode = React.createElement(
            'div',
            {id:'box'},
            [
                React.createElement('h4',null,'Hello React'),
                React.createElement('ul',{className:'list'},[
                    React.createElement('li',null,'data1'),
                    React.createElement('li',null,'data2'),
                    React.createElement('li',null,'data3'),
                ])
            ]
        )
        console.log('vNode=',vNode);
        ReactDOM.render(
            vNode,
            document.querySelector('#app')
        )
    </script>
</body>
</html>
