<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.组件的定义与使用</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="js/browser.js"></script>
</head>

<body>
    <h1>04.组件的定义与使用</h1>
    <div id="app"></div>
    <script type="text/babel">
        const vNode = <div>xxx</div>;

        // 函数组件
        function User() {
            const data = {
                username: 'tiantian',
                password: 123,
                age: 28,
            }
            return <div>
                Function Component
                <p>username:{data.username}</p>
                <button onClick={() => {
                    data.age = data.age + 1;
                    console.log('data.age', data.age)
                }}>函数组件修改age:{data.age}</button>
            </div>
        }

        // 类组件
        class Person extends React.Component {
            constructor() {
                super();

                // state: 类组件的状态
                this.state = {
                    username: 'laoxie',
                    age: 18
                }
            }
            render() {
                const { age } = this.state;
                return <div>
                    <p>Class Component</p>
                    <button onClick={() => {
                        console.log('change')
                        this.setState({
                            age: age + 1
                        })
                    }}>类组件age:{age}</button>
                </div>
            }
        }

        ReactDOM.render(
            <div>
                <User />
                <Person />
            </div>
            ,
            document.getElementById('app')
        )
    </script>
</body>

</html>
