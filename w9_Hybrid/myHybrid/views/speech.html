<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>摄像头</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
		<style>

		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<button class="btn btn-outline-success btn-sm btnBack">返回</button>
			</header>
			<div class="input-group mt-3">
				<input type="search" class="form-control keyword" />
				<button class="btn btn-outline-success btnSpeech">语音</button>
				<button class="btn btn-success">搜索</button>
			</div>
			</div>
			

		</div>
		<script>
			document.addEventListener('plusready', function() {
				const btnSpeech  = document.querySelector('.btnSpeech')
				const keyword  = document.querySelector('.keyword')

				btnSpeech.onclick = function(){
					plus.speech.startRecognize( {
						engine:'baidu',
						// lang:'zh-henanese'
					}, (result)=>{
						console.log('result',result);
						keyword.value = result;
					}, (err)=>{
						console.log('err=',err)
					} );
				}
			})
		</script>
	</body>
</html>
